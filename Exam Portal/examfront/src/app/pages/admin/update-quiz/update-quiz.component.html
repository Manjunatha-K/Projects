<mat-card>
  <h1 class="ml10">Update Quiz</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form (submit)="updateQuiz()">
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Title</mat-label>
            <input [(ngModel)]="quiz.title" required="true"
            type="text" name="title" placeholder="Enter Here" matInput />
          </mat-form-field>
          <mat-form-field class="w100" appearance="fill">
            <mat-label>Enter Description</mat-label>
            <textarea [(ngModel)]="quiz.description"
              type="text"
              name="description"
              placeholder="Enter Here"
              matInput
              rows="4"
            ></textarea>
          </mat-form-field>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Maximum Marks</mat-label>
                <input
                [(ngModel)]="quiz.maxMarks"
                  type="text"
                  name="maxMarks"
                  placeholder="Enter Here"
                  matInput
                />
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>Number Of Questions</mat-label>
                <input
                [(ngModel)]="quiz.noOfQuestions"
                  type="text"
                  name="noOfQuestions"
                  placeholder="Enter Here"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <section class="example-section">
            <mat-slide-toggle
            name ="active"
            [(ngModel)]="quiz.active"
              class="example-margin mt10 mb10"
              color="primary"
            >
              Publish Status
            </mat-slide-toggle>
          </section>

          <mat-form-field appearance="fill" class="mt10 w100">
            <mat-label>Choose an option</mat-label>
            <mat-select name="category" [(ngModel)]="quiz.category.cId">
              <mat-option *ngFor="let c of categories" [value]="c.cId">
                {{
                c.title
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="container text-center mb10">
            <button mat-raised-button color="primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</mat-card>
