<div class="bootstarp-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center">
          <img src="../../../assets/logo.png" alt="Exam portal Logo" />
        </div>

        <h1 class="text-center">Register Here !!</h1>
        <form>
          <!--username field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter here" />
          </mat-form-field>

                    <!--password field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>User Password</mat-label>
            <input type="password" matInput placeholder="Enter here" />
          </mat-form-field>
                    <!--FirstName field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="Enter here" />
          </mat-form-field>
                    <!--LastName field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="Enter here" />
          </mat-form-field>
                     <!--email field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput placeholder="Enter here" />
          </mat-form-field>
                     <!--Mobile Number field-->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input type ='number' matInput placeholder="Enter here" />
          </mat-form-field>
          <div class="container text-center">
            <button mat-raised-button color="primary">
                Register
            </button>
            <button style="margin-left:20px;" mat-raised-button color="accent">
                Clear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
